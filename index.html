<!DOCTYPE html>
<html>
    <head>
        <title>CT/Roentgen Implant Size Specifier</title>
        
    </head>
    <body>
        <form method="post" action="main.py">
            <script src="js/test.js"></script>
            <p>
                CT or Roentgen<br>
                <input type="radio" name="mode" value="CT">CT
                <input type="radio" name="mode" value="Roentgen">Roentgen
            </p>
            <p>The part Images contain<br>
                <input type="radio" name="part" value="hipBHA">hipBHA
                <input type="radio" name="part" value="hipTHA">hipTHA
                <input type="radio" name="part" value="knee">knee
            </p>
            <p>Which kind of implant do you want to use<br>
                <input type="checkbox" name="implant" value="1">1
                <input type="checkbox" name="implant" value="2">2
                <input type="checkbox" name="implant" value="3">3
            </p>
            <p>Images:<br><input type="file" id="upload" capture="camera" accept="image/*"></p>

            <p><input type="submit" value="submit and start processing"></p>
        </form>
        <h1>

        </h1>
    </body>
</html>
